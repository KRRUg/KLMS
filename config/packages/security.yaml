security:
    # Symfony team fixed CVE-2021-21424, which caught AccountNotConfirmedException and throw another exception
    hide_user_not_found: false
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            id: App\Security\UserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        assets:
            pattern: ^/(media|images|cache|build)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            logout:
                path: '/logout'
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 29030400 # 1 month in seconds
                path: /
                samesite: strict
                secure: true
                # by default, the feature is enabled by checking a
                # checkbox in the login form (see below), uncomment the
                # following line to always enable it.
                #always_remember_me: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/api, roles: IS_AUTHENTICATED_REMEMBERED}
        - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/, roles: ROLE_USER }
        # - { path: ^/profile, roles: ROLE_USER }
